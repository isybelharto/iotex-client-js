version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:8.15.1-browsers@sha256:5ad034e4b825792255eb5fbf77321a8f7c2cbe59db50e71ed87276446c65ea6d"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - run: npm run flow-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
